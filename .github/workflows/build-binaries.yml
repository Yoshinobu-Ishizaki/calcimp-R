name: Build Binary Packages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

# Grant permissions for the workflow to create releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R-${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release', platform: 'linux'}
          - {os: macOS-latest, r: 'release', platform: 'macos'}
          - {os: windows-latest, r: 'release', platform: 'windows'}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true
          rtools-version: ${{ runner.os == 'Windows' && '44' || '' }}

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgsl-dev \
            libglib2.0-dev \
            gfortran \
            libcurl4-openssl-dev \
            libxml2-dev \
            libssl-dev \
            git \
            autoconf \
            automake \
            libtool \
            make

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gsl glib autoconf automake libtool

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-autotools
            mingw-w64-x86_64-gsl
            mingw-w64-x86_64-glib2
            git
            autoconf
            automake
            libtool
            make

      # Clone and build cephes-lib
      - name: Clone cephes-lib
        run: |
          git clone https://github.com/Yoshinobu-Ishizaki/cephes-lib.git .cephes-lib

      - name: Build cephes-lib (Ubuntu/macOS)
        if: runner.os != 'Windows'
        working-directory: .cephes-lib
        run: |
          aclocal
          automake --add-missing
          autoconf
          ./configure CFLAGS="-fPIC -O2"
          make

      - name: Build cephes-lib (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        working-directory: .cephes-lib
        run: |
          aclocal
          automake --add-missing
          autoconf
          ./configure CFLAGS="-fPIC -O2"
          make

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::devtools
            any::pkgbuild
            any::roxygen2
            any::desc
            any::rcmdcheck

      - name: Run configure script
        run: |
          chmod +x configure
          ./configure
        shell: bash

      - name: Build source package
        if: matrix.config.platform == 'linux'
        run: |
          Rscript -e "devtools::document()"
          R CMD build .
        shell: bash

      - name: Set up Windows build environment
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          # Add MSYS2/MinGW to PATH for pkg-config
          echo "PKG_CONFIG_PATH=/mingw64/lib/pkgconfig" >> $GITHUB_ENV
          echo "MINGW_PREFIX=/mingw64" >> $GITHUB_ENV
          echo "/mingw64/bin" >> $GITHUB_PATH

      - name: Build binary package (Windows)
        if: runner.os == 'Windows'
        run: |
          Rscript -e "devtools::document()"
          Rscript -e "pkgbuild::build(binary = TRUE, dest_path = '.')"
        shell: bash

      - name: Build binary package (Unix)
        if: runner.os != 'Windows'
        run: |
          Rscript -e "devtools::document()"
          Rscript -e "pkgbuild::build(binary = TRUE, dest_path = '.')"
        shell: bash

      - name: Get package name and version
        id: pkg-info
        run: |
          PKG_NAME=$(Rscript -e "cat(desc::desc_get_field('Package'))")
          PKG_VERSION=$(Rscript -e "cat(desc::desc_get_field('Version'))")
          echo "name=${PKG_NAME}" >> $GITHUB_OUTPUT
          echo "version=${PKG_VERSION}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Find built packages
        id: find-pkg
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            PKG_FILE=$(ls -1 *.zip | head -1)
          elif [ "${{ runner.os }}" == "macOS" ]; then
            PKG_FILE=$(ls -1 *.tgz | head -1)
          else
            PKG_FILE=$(ls -1 *.tar.gz | head -1)
          fi
          echo "file=${PKG_FILE}" >> $GITHUB_OUTPUT
          echo "Found package: ${PKG_FILE}"
        shell: bash

      - name: Upload binary package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.platform }}-r-${{ matrix.config.r }}-binary
          path: ${{ steps.find-pkg.outputs.file }}
          retention-days: 30

      - name: Check package
        run: |
          Rscript -e "rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'warning', check_dir = 'check')"
        continue-on-error: true

  release:
    needs: build
    runs-on: ubuntu-latest
    # Only create releases on push to main, not on pull requests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    # Explicitly set permissions for this job
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Create release tag
        id: create-tag
        run: |
          PKG_VERSION=$(grep -oP 'Version: \K[0-9.]+' DESCRIPTION)
          TAG_NAME="v${PKG_VERSION}"
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "version=${PKG_VERSION}" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check-release
        run: |
          TAG_NAME="v$(grep -oP 'Version: \K[0-9.]+' DESCRIPTION)"
          if gh release view "$TAG_NAME" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $TAG_NAME already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release $TAG_NAME does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create Release
        if: steps.check-release.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create-tag.outputs.tag }}
          name: Release ${{ steps.create-tag.outputs.tag }}
          body: |
            Binary packages for calcimp version ${{ steps.create-tag.outputs.version }}

            ## Installation

            ### Windows
            ```r
            install.packages("https://github.com/${{ github.repository }}/releases/download/${{ steps.create-tag.outputs.tag }}/calcimp_${{ steps.create-tag.outputs.version }}.zip", repos = NULL, type = "binary")
            ```

            ### macOS
            ```r
            install.packages("https://github.com/${{ github.repository }}/releases/download/${{ steps.create-tag.outputs.tag }}/calcimp_${{ steps.create-tag.outputs.version }}.tgz", repos = NULL, type = "binary")
            ```

            ### Linux (or build from source)
            ```r
            devtools::install_github("${{ github.repository }}")
            ```
          files: binaries/**/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
